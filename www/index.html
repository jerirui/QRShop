<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/ScanController.js"></script>
    <script src="js/controllers/DeveloperInfoController.js"></script>
  </head>

  <body ng-app="qrshop">
    <ion-nav-view class="main-view"></ion-nav-view>

    <div class="bar bar-footer bar-dark" ng-controller="ScanController">
        <div class="buttons">
            <div class="title" style="padding-top: 5px;">
                <button class="button button-icon icon ion-qr-scanner" ng-click="startScanning()"></button>
            </div>
        </div>
    </div>

  </body>
</html>
